# https://github.com/maruel/pre-commit-go configuration file to run checks
# automatically on commit, on push and on continuous integration service after
# a push or on merge of a pull request.
#
# See https://godoc.org/github.com/maruel/pre-commit-go/checks for more
# information.

min_version: 0.4.2
modes:
  continuous-integration:
    checks:
      build:
      - extra_args: []
      coverage:
      - min_coverage: 20
        max_coverage: 100
        use_coveralls: true
      custom:
      - display_name: sample-pre-commit-go-custom-check
        description: runs the check sample-pre-commit-go-custom-check on this repository
        command:
        - sample-pre-commit-go-custom-check
        - check
        check_exit_code: true
        prerequisites:
        - help_command:
          - sample-pre-commit-go-custom-check
          - -help
          expected_exit_code: 2
          url: github.com/maruel/pre-commit-go/samples/sample-pre-commit-go-custom-check
      errcheck:
      - ignores: Close
      gofmt:
      - {}
      goimports:
      - {}
      golint:
      - blacklist: []
      govet:
      - blacklist:
        - ' composite literal uses unkeyed fields'
      test:
      - extra_args:
        - -v
        - -race
    max_duration: 120
  lint:
    checks:
      errcheck:
      - ignores: Close
      golint:
      - blacklist: []
      govet:
      - blacklist:
        - ' composite literal uses unkeyed fields'
    max_duration: 15
  pre-commit:
    checks:
      build:
      - extra_args: []
      gofmt:
      - {}
      test:
      - extra_args:
        - -short
    max_duration: 5
  pre-push:
    checks:
      coverage:
      - min_coverage: 20
        max_coverage: 100
        use_coveralls: false
      goimports:
      - {}
      test:
      - extra_args:
        - -v
        - -race
    max_duration: 15
ignore_patterns:
- .*
- _*
