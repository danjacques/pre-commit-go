# https://github.com/maruel/pre-commit-go configuration file to run checks
# automatically on commit and pull requests.
#
# See https://godoc.org/github.com/maruel/pre-commit-go/checks for more
# information.

maxduration: 120
buildonly:
  runlevel: 1
  maxduration: 0
  extraargs:
  - []
gofmt:
  runlevel: 1
  maxduration: 0
test:
  runlevel: 1
  maxduration: 0
  extraargs:
  - - -v
    - -race
errcheck:
  runlevel: 2
  maxduration: 0
  ignores: Close
goimports:
  runlevel: 2
  maxduration: 0
golint:
  runlevel: 3
  maxduration: 0
  blacklist: []
govet:
  runlevel: 3
  maxduration: 0
  blacklist:
  - ' composite literal uses unkeyed fields'
testcoverage:
  runlevel: 2
  maxduration: 0
  minimumcoverage: 20
customchecks: []
